{% extends "base.html" %}

{% block content %}
    <h1>Make TinyURL</h1>
    <form action="" method="post" novalidate="">
        {{ form.hidden_tag() }}
        {{ form.url.label }}<br />
        {{ form.url(size=32) }}
        {{ form.submit() }}<br />
        {% for error in form.url.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </form>
{% endblock %}
